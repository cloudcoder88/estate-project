<section class="contact-section">
  <h2>Contact Us</h2>
<!-- [ngModel] connects HTML to typescript variable
 name='' is required for angular to tract input-->
  <!-- Hook up Angular form -->
  <form class="contact-form" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="fullName"
        [(ngModel)]="contact.fullName"
        placeholder="Your full name here"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contact.email"     
        placeholder="yourname@example.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="contact.phone"
        placeholder="e.g. +2348012345678"
      />
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="contact.message"    
        rows="5"
        placeholder="Type your message here..."
        required
      ></textarea>
    </div>

    <button type="submit">Send Message To The Agent</button>
  </form>
</section>
